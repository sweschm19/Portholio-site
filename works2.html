<!DOCTYPE html>
<html>
    
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<title>To do list</title>
<style>
.done{
	text-decoration:line-through;
	color:blue;
}
</style>
</head>
    
<body>
    <div id ="app" class="container">
    <h2>todo</h2>
    <p>
        Count{{todos.length}}todo list中{{remaining}}件
        
    </p>    
        <ul class="list-unstyled">
            <li v-for="todo in todos">
                <label>
                   <input type="checkbox" v-model="todo.done">
                    <span v-bind:class="{'done':todo.done}">{{todo.text}}</span>
    
                </label>    
            </li>
        </ul>
    <p><input type ="text" v-model="todoText" placeholder="add a new todo here" ></p>
    <button v-on:click="addTodo()" class="btn btn-primary btn-sm">add as</button>
    <br>
    {{todoText}}
    </div>
    <script>
    var app = new Vue({
        el:'#app',
        data:{
            todoText:'',        	
        	todos:[
        	{text:'Master business English',  done: true},
        	{text:'working on abroad',done: false}
        	]
        },
        methods:{
        addTodo:function(){
 			var newTodo = this.todoText.trim();
 			if (!newTodo){return;}
 			this.todos.push(
 					{text:newTodo,  done: false}
 				) ;   
 				this.todoText ='';   
               }
            },
        computed:{
            remaining:function(){
                var count=0;
                for(var i =0; i <this.todos.length; i++) {
                    if(!this.todos[i].done) {
                        count++;
                    }     
                }
                return count ;
            }
        }
    
    });
    </script>
</body>
</html>
